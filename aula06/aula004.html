<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 232, 22)
        }
    </style>
</head>
<body>
    <h1>Formatando String</h1>
    

    <script>
        var nome = window.prompt('Qual o seu nome?')
        var valor = window.prompt('Digite um valor float!')
        document.write(`Ola ${nome}, seu nome tem ${nome.length} letras!<br>`)
        document.write(`Seu nome em Maiúscula é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em Minúsculo é ${nome.toLowerCase()}<br>`)
        
        // Valor com casas decimais
        document.write(`Você ganha ${Number(valor).toFixed(2)}<br>`)
        
        // Valor com casas decimais e trocando o ponto pela virgula
        document.write(`Você ganha ${Number(valor).toFixed(2).replace('.',',')}<br>`)

        // Valor convertido para moeda Brasileira
        document.write(`Você ganha ${Number(valor).toLocaleString('pt-BR', {style: 'currency',currency: 'BRL'})}`)
        
        /*
        s.length        -> Quantos caractéres a String tem
        s.toUpperCase() -> Tudo para 'MAIÚSCULAS'
        s.toLowerCase() -> Tudo para 'minúsculas'
        */

        /*
        n.toFixed           -> Fixando a quantidade de casas decimais
        n.replace('.',',')  -> trocando o ponto pela virgula
        
        Convertendo Valores para Moedas
        n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        n.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        n.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})        
        */

    </script>
</body>
</html>
