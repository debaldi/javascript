<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso de Javascritp</title>
    
    <style>
        body{background-color: rgb(105, 105, 173); color: white; font: normal 20pt Arial; }
        h1{ color: rgb(255, 232, 22);}
    </style>

</head>
<body>

    <h1> Váriavel </h1>
    <p> String </p>
    
    <script>
        var n1 = Number(window.prompt('Digite um Número: '))
        var n2 = Number(window.prompt('Digite outro Número: '))

        var s = n1 + n2
        
        // Concatenação
        window.alert('A soma dos valores é ' + s)
        
        // Interpolação
        window.alert(`A soma de ${n1} + ${n2} é ${s}`)
        
        //(numero + numero) para adição
        //(string + string) para concatenação
       
        /*
        Convertendo para Inteiro
        Number.parseInt(n)
       
        Convertendo para Float
        Number.parseFloat(n)

        Novo formato ECMA para conversão de números
        Number(n)
        
        Convertendo para String
        String(n)
        n.toString()
        */

        /*
        Concatenação ou TemplateString(Interpolação)
        Concatenação é com + n
        Interpolação é com ${n} porem deve ser dentro de `crazes` e não de 'aspas'
        */
    </script>
</body>
</html>
