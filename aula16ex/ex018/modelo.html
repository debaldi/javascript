<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    
    <section>

        <!-- Campo onde vai ser digitado os valores -->
        <div>
            Número (entre 1 e 100): 
            <input type="number" name="numero" id="txtnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>

        <!-- Select onde vai guardar os valores digitados -->
        <div>        
            <select name="analisador" id="selnum" size="10" >
                <option>Adicione um Número</option>
            </select>        
        </div>
        <input type="button" value="Finalizar" onclick="finalizar()">
        
        <!-- Resultado a ser impresso -->
        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; Emerson de Baldi</p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
