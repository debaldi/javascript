<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    
    <section>

        <!-- Campo onde vai ser digitado os valores -->
        <div>
            Número (entre 1 e 100): 
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()"><br>

            <!-- Select onde vai guardar os valores digitados -->
            <select name="flista" id="flista" size="10"></select><br>

            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <!-- Resultado a ser impresso -->
        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; Emerson de Baldi</p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
