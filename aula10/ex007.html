<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        h1{ font: Normal 2em Arial; font-weight: 600; color:rgb(0, 100, 255)}
        input{ font: Normal 1em Arial; }
        p{ font: Normal 1.3em Arial; }
    </style>
</head>
<body>
    <h1>Somando Valores com JavaScript</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <p id="res">Resultado</p>

    <script>
        function somar(){
            var n1 = window.document.getElementById('txtn1')
            var n2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')

            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var s = n1 + n2
            
            res.innerHTML = `A soma de ${n1} e ${n2} é <strong> ${s} </strong> `

        }   
    </script>
</body>
</html>
